---
- name: Deploy Docker container on Ubuntu Docker main machines
  hosts: ubuntu_docker_main_machines
  become: yes  # Use sudo for all operations
  tasks:
    - name: Pull Docker image
      ansible.builtin.docker_image:
        name: cyberlocosai/check-point-se-lab:cloud-apache-vuln
        source: pull

    - name: Run Docker container with specific IP and port mappings
      ansible.builtin.docker_container:
        name: "check-point-se-lab-container"
        image: "cyberlocosai/check-point-se-lab:cloud-apache-vuln"
        state: started
        restart_policy: always
        ports:
          - "50443:50443"
          - "22:22"
          - "443:443"
          - "80:80"
          - "8080:8080"
          - "25:25"
          - "20:20"
          - "21:21"
          - "53:53"
          - "143:143"
        networks_advanced:
          - name: cp_se_dockernet
            ipv4_address: 10.10.10.100
